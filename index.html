<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Google-Copy</title>

  <body>

      <nav>
        <div class="container-gmail-register">
          <a class="links" href="mailto:soledad.arbusta@arbusta.net">Gmail </a>
          <a

            target="_blank"
            rel="noopener noreferrer"
            >Imágenes</a
          >
          <div>
            <a
              href="https://about.google/products/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg

                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                x="0"
                y="0"
                viewBox="0 0 24 24"

                ></path>
              </svg>
            </a>
          </div>

          <button class="button-access">Acceder</button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <div class="conteiner">
        <div class="container-logo">
          <img src="./img/google-logo.png" alt="google-logo" />
        </div>

        <div class="container-input">
          <button class="button_icon">
            <img src="./img/search_icon.svg" alt="search_icon" />
          </button>
          <input class="input-search" type="search" />
          <button class="button_mic">
            <img src="./img/google_mic.svg" alt="google_mic" />
          </button>
        </div>
        <div class="container-button">
          <button class="under-input">Buscar con Google</button>
          <button class="under-input-button">
            <a class="under-input" href="https://www.google.com/doodles">
              Me siento con suerte</a
            >
          </button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="argentina">Argentina</div>
      <div class="container-left-right">
        <div class="container-left">
          <div class="first">
            <a
              class="a-footer link-footer"
              href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Sobre Google</a
            >
            <a
              class="a-footer link-footer"
              href="https://ads.google.com/intl/es_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"

            >
            <a
              class="a-footer link-footer"
              href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/"

            >
          </div>
          <div class="second">
            <a
              class="a-footer link-footer"
              href="https://www.google.com/search/howsearchworks/?fg=1"
              >Cómo funciona la Búsqueda</a
            >
          </div>
        </div>
        <div class="right">
          <a
            class="a-footer link-footer"
            href="https://policies.google.com/privacy?hl=es-AR&fg=1"
            >Privacidad</a
          >
          <a
            class="a-footer link-footer"
            href="https://policies.google.com/terms?hl=es-AR&fg=1"
            >Condiciones</a
          >
          <a class="a-footer link-footer" href="">Preferencias</a>
        </div>
      </div>
      <p class="copy">&copy;2022 Google, Inc. All rights reserved.</p>
    </footer>
